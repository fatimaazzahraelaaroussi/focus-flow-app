name: ğŸš€ Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ‹ Build and Test Backend
      run: |
        cd backend
        docker build -t focus-flow-backend .

    - name: ğŸ‹ Build and Test Frontend
      run: |
        cd frontend
        docker build -t focus-flow-frontend .

  deploy:
    name: â˜ï¸ Deploy to AWS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: ğŸ”‘ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - name: ğŸ—ï¸ Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: ğŸ“‹ Terraform Plan
      run: terraform plan
      working-directory: ./terraform

    - name: ğŸš€ Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform

    - name: ğŸ“¦ Build Frontend for Production
      run: |
        cd frontend
        npm install
        npm run build

    - name: ğŸ“¤ Deploy Frontend to S3
      run: |
        aws s3 sync frontend/dist/ s3://$(cd terraform && terraform output -raw s3_bucket_name) --delete